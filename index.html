<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momontom</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="overlay"></div>
    <div class="background"></div>
    <header>
      <span class="weather"></span>
    </header>
    <div class="content">
        <div class="split">
            <div class="left-side">
              <div class="js-clock clock">
                <h1></h1>
              </div>
              <form class="js-inputNameForm inputNameForm">
                <input type="text" placeholder="What is your name?" />
              </form>
              <h4 class="js-greetings greetings"></h4>
            </div>
            <div class="right-side showing-flex">
              <div class="toDoContainer">
                <form class="js-toDoForm toDoForm">
                  <input type="text" placeholder="Write To Do" />
                </form>
                <div class="toDoListContainer">
                  <ul class="js-toDoList toDoList"></ul>
                </div>
              </div>
            </div>
          </div>
    </div>
    <footer>
      <button>To do</button>
    </footer>
    <script src="src/js/greetings.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/todo-toggle.js"></script>
    <script src="src/js/bg.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
